<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding-top: 50px;
        }
        .container {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        input{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h1>Login</h1>
            <input type="text" name="username" placeholder="Username">
            <button type="submit">Login</button>
            <p>Username is case sensitive.</p>
        </form>
    </div>
    
</body>
</html>
