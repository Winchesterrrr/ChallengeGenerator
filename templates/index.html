<!DOCTYPE html>
<html>
<head>
    <title>Challenge Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding-top: 50px;
        }
        .container {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Challenge</h1>
    <h2>{{ challenge }}</h2>
    <form method="get" action="/">
        <button type="submit">New Challenge</button>
    </form>
</div>

</body>
</html>
