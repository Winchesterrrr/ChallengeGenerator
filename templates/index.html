<!DOCTYPE html>
<html>
<head>
    <title>Challenge Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding-top: 50px;
        }
        .container {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome {{ username }}! <br> This is your challenge</h1>
    <h2>{{ challenge }}</h2>
    <form method="get" action="/home">
        <button type="submit">Next Challenge</button>
    </form>
    <form action="/add-score">
        <button>Done</button>
    </form>
</div>
<div class="container">
    <h1>Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.score }}</td>
        </tr>
        {% endfor %}
    </table>
    
</div>

</body>
</html>
